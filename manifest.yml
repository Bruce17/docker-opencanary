    image: $REPOSITORY:$VERSION-armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: $REPOSITORY:$VERSION-arm64v8
    platform:
      architecture: arm64
      os: linux
  -
    image: $REPOSITORY:$VERSION-amd64
    platform:
      architecture: amd64
      os: linux
